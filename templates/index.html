<html>
<body>
    <div class=""memo-form>
        <h3>メモ内容</h3>
        <form action="{% url 'post' %}" method="post">
            {% csrf_token %}
            <div class=""text-memo>
                {{ form.content }}
            </div>
            <div class="post-form">
                <input type="submit" value="登録" class=""post-botton>
            </div>
        </form>
    </div>

    <div class="top_box">
        {% for memo in page %}
            <div>
                <p>{{ memo.content }}</p>
                <p>{{ memo.update_datetime|date:"Y/m/d H:m:s" }}</p>
            </div>
        {% endfor %}
    </div>

    <div class=""paginator>
        {% for num in page.paginator.page_range %}
            {% if page.number == num %}
                <span class="current">{{ page.number }}</span>
            {% else %}
                <a href="{% url 'index' %}{{ num }}">{{ num }}</a>
            {% endif %}
        {% endfor %}
    </div>

</body>
</html>
